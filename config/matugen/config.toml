[config]

[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "center"] 

[templates.fuzzel]
input_path = "templates/fuzzel.tmp"
output_path = "~/.config/fuzzel/fuzzel.ini"

[templates.nvim]
input_path = "~/.config/nvim/pywal/matugen.lua"
output_path = "~/.local/share/nvim/lazy/base46/lua/base46/themes/chadwal.lua"
post_hook = "killall -SIGUSR1 nvim"

[templates.gtk3]
input_path = "templates/gtk.tmp"
output_path = "~/.themes/adw-gtk3-dark-matugen/gtk-3.0/assets/colors.css"

[templates.gtk4]
input_path = "templates/gtk.tmp"
output_path = "~/.themes/adw-gtk3-dark-matugen/gtk-4.0/assets/colors.css"

[templates.kitty]
input_path = "templates/kitty.tmp"
output_path = "~/.config/kitty/matugen.conf"
post_hook = "killall -SIGUSR1 kitty"

[templates.hyprland]
input_path = "templates/hypr_colors.tmp"
output_path = "~/.config/hypr/colors.conf"

[templates.astal]
input_path = "templates/astal.tmp"
output_path = "~/.config/shell/style/scss/colors.scss"

